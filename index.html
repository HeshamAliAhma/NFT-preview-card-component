<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="main">
    <div class="container">
      <div class="image"> <img src="./images/image-equilibrium.jpg" alt=""> </div>
      <h2 class="title"> Equilibrium #3429 </h2>
      <p class="desc"> Our Equilibrium collection promotes balance and calm. </p>
      <div class="info">
        <div class="size">
          <img src="./images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="date">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <div class="profile">
        <div class="proImage">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <div class="proInfo">
          <p>
            Creation of 
            <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HeshamAliAhma">Hesham</a>.
  </div>
</body>
</html>
